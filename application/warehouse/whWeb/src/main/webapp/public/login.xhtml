<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Login</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:panelGroup rendered="#{empty request.remoteUser}"
				style="color: white;">
				<br />
				<br />
				<br />

				<h:panelGroup style="color: white;" layout="block" class="error"
					rendered="#{param['error'] == 1}">Wrong password</h:panelGroup>

				<form name="loginForm" action="#{request.contextPath}/login"
					method="POST">

					<table>
						<tr>
							<td style="color: white;">User:</td>
							<td><input type="text" name="username" /></td>
						</tr>
						<tr>
							<td style="color: white;">Password:</td>
							<td><input type="password" name="password" /></td>
						</tr>
						<tr>
							<td><input name="submit" type="submit" value="Login" /></td>
						</tr>
					</table>
				</form>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
