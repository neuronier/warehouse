
<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Warehouse Managment</ui:define>
	<ui:define name="content">
		<p:panel header="Ware Order">
			<h:form id="select">

				<h:panelGrid columns="3" cellpadding="5">
					<p:selectCheckboxMenu id="menu" 
						value="#{wareOrderConttroller.selectedwareNames}" label="Wares"
						filter="true" filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems value="#{wareOrderConttroller.wareNames}" />
						<p:ajax event="change" update="display" />
					</p:selectCheckboxMenu>
					<p:commandLink value="Select" update="display" />
				</h:panelGrid>


				<p:outputPanel id="display"
					style="width:250px;padding-left:5px;margin-top:1px">
					<p:dataList value="#{wareOrderConttroller.selectedwareNames}"
						var="ware" emptyMessage="No wares selected">
					 #{ware}
					<p:spinner style="padding-left:250px;margin-top:1px" id="darab"
							value="#{wareOrderConttroller.db}" min="0" />
					</p:dataList>

				</p:outputPanel>

				<p:commandButton value="Order" id="ajax"
					actionListener="#{wareOrderConttroller.order}"
					disabled="#{wareOrderConttroller.selectedwareNames} == null}"
					styleClass="ui-priority-primary" />
			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
