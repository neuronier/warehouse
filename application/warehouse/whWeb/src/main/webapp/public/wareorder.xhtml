<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Warehouse Managment</ui:define>
	<ui:define name="content">

		<h:form>
			<p:outputLabel for="toWarehouse" value="Cél raktár: " />
			<p:selectOneMenu id="toWarehouse"
				value="#{wareOrderConttroller.selectedWhNames}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{transportController.whNames}" />
			</p:selectOneMenu>



			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="menu" value="Location:" />
				<p:selectCheckboxMenu id="menu"
					value="#{wareOrderConttroller.selectedwareNames}" label="Wares"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{wareOrderConttroller.wareNames}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" update="display" />
			</h:panelGrid>

			<p:outputPanel id="display"
				style="width:250px;padding-left:5px;margin-top:10px;color:white">
				<p:dataList value="#{wareOrderConttroller.selectedwareNames}"
					var="city" emptyMessage="No cities selected">
				</p:dataList>
			</p:outputPanel>

			<h:outputLabel for="darab" value="Darabszám: " />
			<p:spinner id="darab" value="#{wareOrderConttroller.db}" />

			<p:commandButton value="OK" id="ajax"
				actionListener="#{wareOrderConttroller.order}"
				styleClass="ui-priority-primary" />
		</h:form>


	</ui:define>
</ui:composition>
