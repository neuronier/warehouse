
<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Warehouse Managment</ui:define>
	<ui:define name="content">

		<h:form id="select">
			<p:outputLabel for="toWarehouse" value="To Warehouse: " />
			<p:selectOneMenu id="toWarehouse"
				value="#{wareOrderConttroller.selectedWhNames}">
				<f:selectItem itemLabel="Default Warehouse" itemValue="" />
				<f:selectItems value="#{wareOrderConttroller.whNames}" />
			</p:selectOneMenu>



			<h:panelGrid columns="3" cellpadding="5">
				<p:selectCheckboxMenu id="menu"
					value="#{wareOrderConttroller.selectedwareNames}" label="Wares"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{wareOrderConttroller.wareNames}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" update="display" />
			</h:panelGrid>


			<p:outputPanel id="display"
				style="width:250px;padding-left:5px;margin-top:1px">
				<p:dataList value="#{wareOrderConttroller.selectedwareNames}"
					var="ware" emptyMessage="No wares selected">
					 #{ware}
					<p:spinner style="padding-left:250px;margin-top:1px" id="darab"
						value="#{wareOrderConttroller.db}" min="0" />
				</p:dataList>

			</p:outputPanel>

			<p:commandButton value="OK" id="ajax"
				actionListener="#{wareOrderConttroller.order}"
				disabled="#{wareOrderConttroller.wares} == null}"
				styleClass="ui-priority-primary" />
		</h:form>



	</ui:define>
</ui:composition>
