<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Registration</ui:define>
	<ui:define name="content">

		<div align="center">

			<br /> <br /> <br />
			
			<h:form id="registrationForm" prependId="false">

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputText style="color: white;" value="Username: " />
					<p:inputText id="userNameInput" required="true"
						value="#{registrationController.userName}"
						requiredMessage="Please enter username" />

					<h:outputText style="color: white;" value="Password: " />
					<p:password id="password1" required="true"
						value="#{registrationController.password1}" match="password2" />

					<h:outputText style="color: white;" value="Password again: " />
					<p:password id="password2" required="true"
						value="#{registrationController.password2}" />

					<h:outputText style="color: white;" value="Fullname: " />
					<p:inputText id="fullNameInput" required="true"
						value="#{registrationController.fullName}"
						requiredMessage="Please enter your fullname" />

					<h:outputText style="color: white;" value="Email: " />
					<p:inputText id="emailInput" required="true"
						value="#{registrationController.email}"
						requiredMessage="Please enter your email" />

					<h:outputText style="color: white;" value="Phone number: " />
					<p:inputText id="phoneNumberInput" required="true"
						value="#{registrationController.phoneNumber}"
						requiredMessage="Please enter your phone number" />

				</h:panelGrid>

				<p:commandButton id="registrationApply" value="Apply registration"
					action="#{registrationController.addUser()}" icon="ui-icon-check" />

			</h:form>
		</div>

	</ui:define>
</ui:composition>
