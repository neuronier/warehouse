<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Selfcare</ui:define>
	<ui:define name="content">

		<div align="center">
			<h:panelGroup rendered="#{not empty request.remoteUser}"
				style="color: white;">
				<br />
				<br />
				<br />
				<h2 align="center" style="font-family: Broadway; color: white">Selfcare
					area! You can modify your details here.</h2>
				<h2 align="center" style="font-family: Broadway; color: white">
					Welcome
					<h:outputText id="userNameInput"
						value="#{userSelfCareController.currentUser.userName}" />
				</h2>

				<h:form id="userSelfCareForm" prependId="false">

					<h:panelGrid columns="2" cellpadding="5">

						<h:outputText style="color: white;" value="New Password: " />
						<p:password id="password1"
							value="#{userSelfCareController.password1}" match="password2" />

						<h:outputText style="color: white;" value="New Password again: " />
						<p:password id="password2"
							value="#{userSelfCareController.password2}" />

						<h:outputText style="color: white;" value="Fullname: " />
						<p:inputText id="fullNameInput" required="true"
							value="#{userSelfCareController.currentUser.fullName}"
							requiredMessage="Please enter your fullname" />

						<h:outputText style="color: white;" value="Email: " />
						<p:inputText id="emailInput" required="true"
							value="#{userSelfCareController.currentUser.email}"
							requiredMessage="Please enter your email" />

						<h:outputText style="color: white;" value="Phone number: " />
						<p:inputText id="phoneNumberInput" required="true"
							value="#{userSelfCareController.currentUser.phoneNumber}"
							requiredMessage="Please enter your phone number" />

					</h:panelGrid>

					<p:commandButton id="userSelfCareApply" value="Apply modifications"
						action="#{userSelfCareController.updateUser()}"
						icon="ui-icon-check" update="userSelfCareForm" />

				</h:form>
			</h:panelGroup>
		</div>

	</ui:define>
</ui:composition>
