<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">#{out.index_title}</ui:define>
	<ui:define name="content">

		<br />
		<br />
		<br />
		<h:panelGroup
			rendered="#{empty request.remoteUser and param['logout'] != 1}"
			style="color: white;">
			<h2 align="center" style="font-family: Broadway; color: white">#{out.index_start}</h2>
		</h:panelGroup>

		<h:panelGroup rendered="#{param['logout'] == 1}" style="color: white;">
			<h2 align="center" style="font-family: Broadway; color: white">#{out.index_logout}</h2>
			<br />
			<h2 align="center" style="font-family: Broadway; color: white">#{out.index_bye}</h2>
		</h:panelGroup>

		<h:panelGroup rendered="#{not empty request.remoteUser}"
			style="color: white;">
			<h2 align="center" style="font-family: Broadway; color: white">#{out.index_login}</h2>
		</h:panelGroup>
	</ui:define>
</ui:composition>
